<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Merchant Sim Game</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="sticky-status-bar">
        <div class="status">
            <div class="status-info">
                <div class="status-label">My <br> City</div>
                <div id="my-city" class="status-cont">0</div>
            </div>
    
            <div class="status-info">
                <div class="status-label">Total <br> Gold</div>
                <div id="total-gold" class="status-cont">0</div>
            </div>
    
            <div class="status-info">
                <div class="status-label">My <br> Gold</div>
                <div id="my-gold" class="status-cont">0</div>
            </div>
        </div>
    </div>

    <div class="right-fixed-menu">
        <button onclick="openMerchantPopup()">merchants</button>
        <button onclick="save()">save</button>
        <button onclick="load()">load</button>
    </div>

    <div class="bg-container">
        <div class="map-container">
            <img src="lands_of_the_ancients.svg" id="mapImage" alt="Map" />
            <svg id="mapLines" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></svg>
            <div id="markers"></div>
        </div>
    </div>

  <script type="module" src="main.js"></script>
</body>
</html>
